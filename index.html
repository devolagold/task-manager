<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager | Login</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="login-body">
        <div class="card rounded-lg">
            <!-- <img src="images/task-illustration.svg" /> -->
            <h2 class="text-2xl mb-4">Log In</h2>
            <p class="mb-4">Enter your details to login to your dashboard</p>
            <form class="form">
                <input class="control" type="email" placeholder="Email"/>
                <div class="password">
                    <input spellcheck="false" class="control" id="password" type="password" placeholder="Password"/>
                    <button class="toggle" type="button" onclick="togglePassword(this)"></button>
                </div>
                <a href="overview.html">
                    <button class="control" type="button">LOG IN</button>
                </a>

                <p>New user? 
                    <a href="signup.html" class="font-bold ">
                        Create Account
                    </a>
                </p>
            </form>
        </div>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
