<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0"/>
        <title>Task Manager | Overview</title>
        <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
        <header>
            <img src="logo.svg" />
            <span> Task Manager </span>
        </header>

        <button class="active">
            <span class="material-symbols-outlined"> dashboard </span>
            <span>Overview</span>
        </button>

        <button>
            <span class="material-symbols-outlined"> work </span>
            <span>Tasks</span>
        </button>

        <button>
            <span class="material-symbols-outlined"> account_circle </span>
            <span>Profile</span>
        </button>

        <button class="span-bottom">
            <span class="material-symbols-outlined"> logout </span>
            <span>Log Out</span>
        </button>

    </aside>

    <main>
        <h2>Overview</h2>
        <p>Manage all your task in one place</p>
    </main>
    <!-- <script src="main.js"></script> -->

</html>
