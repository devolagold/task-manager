<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0"/>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Task Manager | Create Task</title>
  </head>
  <body>
    <aside class="sidebar">
        <header>
            <img src="images/logo.svg" />
            <span class="font-semibold"> Task Manager </span>
        </header>

        <a href="#">
            <button>
                <i class="material-symbols-outlined"> dashboard </i>
                <span>Overview</span>
            </button>
        </a>

        <a href="tasks-active.html">
            <button class="active">
                <i class="material-symbols-outlined"> work </i>
                <span>Tasks</span>
            </button>
        </a>

        <a href="profile.html">
            <button>
                <i class="material-symbols-outlined"> account_circle </i>
                <span>Profile</span>
            </button>
        </a>

        <a href="#">
            <button class="span-bottom">
                <i class="material-symbols-outlined"> logout </i>
                <span>Log Out</span>
            </button>
        </a>
    </aside>

    <main>
        <!-- Top Navogation -->
        <div class="flex w-full bg-white text-[#060606] justify-between px-6 py-3 border-bottom">
            <div class="flex flex-col">
                <h2 class="text-xl font-bold md:text-2xl">Create Task</h2>
                <p class="text-gray-600 text-[10px] md:text-sm">Add a new task to your dashboard</p>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4 px-6 py-3 ">
            <div>
                <p class="text-base font-light text-gray-600 mt-4">Task Title</p>
                <input class="control mt-2 text-base" type="name" placeholder="Give your task a title"/>       
            </div>

            <div>
                <p class="text-base font-light text-gray-600 mt-4">Assignee (Optional)</p>
                <input class="control mt-2 text-base" type="name" placeholder="Who is handling task?"/> 
            </div>

            <div>
                <p class="text-base font-light text-gray-600 mt-4">Task Description</p>
                <textarea class="w-full p-4 mt-2 text-base text-area" name="text-area" cols="30" rows="10" placeholder="Describe this task"></textarea>
            </div>
            <div>
                <p class="text-base font-light text-gray-600 mt-4">Select Task Priority</p>
                <select class="border-form-stroke mt-2 text-body-color focus:border-primary active:border-primary w-full appearance-none rounded-lg border-[1.5px] py-3 px-5 font-medium outline-none transition disabled:cursor-default disabled:bg-[#F5F7FD]">
                    <option value="0">Choose Priority</option>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>

                <div>
                    <p class="text-base font-light text-gray-600 mt-7">Task Start Time:</p>
                    <input type="datetime-local" class="w-full text-area p-4">
                </div>

                <div>
                    <p class="text-base font-light text-gray-600 mt-7">Task End Time:</p>
                    <input type="datetime-local" class="w-full text-area p-4">
                </div>
            </div>
        </div>

        <!-- Add Tasks -->
        <div class="px-6 py-3">
            <p class="text-2xl font-bold my-4">Add a todo in your Task</p>
            <!-- Once a user clicks the todo button, it automatically creates an input to enter another todo item -->
            <div class="grid md:grid-cols-2 gap-6 w-full">
                <div class="flex md:flex-row flex-col space-x-2">
                    <input class="w-3/4 control text-base" type="email" placeholder="Enter a todo to your task"/>  
                    <a href="#" class="w-1/4 bg-[#060606] flex items-center justify-center rounded-[5px] text-center text-base font-medium text-white hover:bg-opacity-95">
                        Add Todo
                     </a>
                </div>

                <div class="flex space-x-2">
                    <input class="w-3/4 control text-base" type="email" placeholder="Enter a todo to your task"/>  
                    <a href="#" class="w-1/4 bg-[#060606] flex items-center justify-center rounded-[5px] text-center text-base font-medium text-white hover:bg-opacity-95">
                        Add Todo
                     </a>
                </div>
            </div>
        </div>

        <div class="flex space-x-4 px-6 py-3">
            <a href="#" class="my-6 border-solid border border-stone-900 inline-flex items-center justify-center rounded-[5px] py-3 px-6 text-center text-base font-medium text-[#060606] hover:bg-opacity-90">
                Cancel
             </a>
             <a href="#" class="my-6 bg-[#060606] inline-flex items-center justify-center rounded-[5px] py-3 px-6 text-center text-base font-medium text-white hover:bg-opacity-95">
                Create Task
             </a>
        </div>
    </main>
</body>
</html>
