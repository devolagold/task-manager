<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager | Login</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="login-body">
        <div class="card">
            <img src="task-illustration.svg" />
            <h2>Log In</h2>
            <form class="form">
                <input class="control" type="email" placeholder="Email"/>
                <div class="password">
                    <input spellcheck="false" class="control" id="password" type="password" placeholder="Password"/>
                    <button class="toggle" type="button" onclick="togglePassword(this)"></button>
                </div>
                <a href="overview.html">
                    <button class="control" type="button">LOG IN</button>
                </a>
            </form>
        </div>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
