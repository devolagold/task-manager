<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0"/>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Task Manager | Overview</title>

  </head>
  <body>
    <aside class="sidebar">
        <header>
            <img src="images/logo.svg" />
            <span class="font-semibold"> Task Manager </span>
        </header>

        <a href="overview.html">
            <button>
                <span class="material-symbols-outlined"> dashboard </span>
                <span>Overview</span>
            </button>
        </a>

        <a href="#">
            <button class="active">
                <span class="material-symbols-outlined"> work </span>
                <span>Tasks</span>
            </button>
        </a>

        <a href="#">
            <button>
                <span class="material-symbols-outlined"> account_circle </span>
                <span>Profile</span>
            </button>
        </a>

        <a href="#">
            <button class="span-bottom">
                <span class="material-symbols-outlined"> logout </span>
                <span>Log Out</span>
            </button>
        </a>
    </aside>

    <main>
        <!-- Top Navogation -->
        <div class="flex w-full bg-white text-[#060606] justify-between px-6 py-3 border-bottom">
            <div class="flex flex-col">
                <h2 class="text-2xl font-bold">Tasks</h2>
                <p class="text-gray-600 text-sm">Manage all your task effectively in one place</p>
            </div>

            <button class="flex items-center space-x-3 bg-black text-white px-8 rounded-lg">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 1H17V3H21V12H19V5H17V7H7V5H5V21H12V23H3V3H7V1ZM9 5H15V3H9V5ZM20 14V18H24V20H20V24H18V20H14V18H18V14H20Z" fill="white"/>
                </svg>
                <p>New Task</p>                 
            </button>
        </div>

        <!-- Task Tabs -->
        <div class="flex w-full bg-white text-[#060606] justify-between px-6 py-4 border-bottom">
            <div class="flex space-x-10">
                <a href="tasks-active.html" class="flex items-center space-x-2 text-xl font-medium text-gray-400">
                    <p>Active Task</p>
                    <span class="badge">8</span>    
                </a>

                <a href="tasks-pending.html" class="flex items-center space-x-2 text-xl font-medium text-gray-400">
                    <p>Pending Task</p>
                    <span class="badge">12</span>    
                </a>

                <a href="#" class="flex items-center space-x-2 text-xl font-bold">
                    <p>Completed Task</p>
                    <span class="badge">3</span>    
                </a>
            </div>
        </div>

                <!-- Ongoing Tasks -->
                <div class="flex flex-col space-y-4 mx-6 mt-4 text-[#060606]">
                    <!-- ====== Table Section-->
                    <section class="bg-white">
                        <div class="-mx-4 flex flex-wrap">
                            <div class="w-full px-4">
                            <div class="max-w-full overflow-x-auto">
                                <table class="w-full table-auto">
                                    <thead class="text-white">
                                        <tr class="bg-[#060606] text-center">
                                            <th class="w-1/6 min-w-[220px] text-left py-4 px-3 text-lg font-semibold">
                                                Task Name
                                            </th>
                                            <th class="w-1/6 min-w-[160px] text-left py-4 px-3 text-lg font-semibold">
                                                Deadline
                                            </th>
                                            <th class="w-1/6 min-w-[160px] text-left py-4 px-3 text-lg font-semibold">
                                                Progress
                                            </th>
                                            <th class="w-1/6 min-w-[160px] text-left py-4 px-3 text-lg font-semibold">
                                                Priority
                                            </th>
                                        </tr>
                                    </thead>
        
                                    <tbody>
                                        <a href="overview.html">
                                            <tr>
                                                <td class="text-dark border-b border-l border-[#E8E8E8] bg-[#06060607] py-5 px-3 text-left text-base font-medium">
                                                    <a href="#">
                                                        Design a Landing Page
                                                    </a>
                                                </td>
                                                <td class="text-dark border-b border-[#E8E8E8] bg-white py-5 px-3 text-left text-base font-medium">
                                                    2 Days
                                                </td>
                                                <td class="text-dark border-b border-l border-[#E8E8E8] bg-[#06060607] py-5 px-3 text-left text-base font-medium">
                                                    50%
                                                </td>
                                                <td class="text-dark border-b border-[#E8E8E8] bg-white py-5 px-3 text-left text-base font-medium">
                                                    Medium
                                                </td>
                                            </tr>
                                        </a>
        
                                        <tr>
                                            <td class="text-dark border-b border-l border-[#E8E8E8] bg-[#06060607] py-5 px-3 text-left text-base font-medium">
                                                <a href="#">
                                                    Build a Dashboard
                                                </a>
                                            </td>
                                            <td class="text-dark border-b border-[#E8E8E8] bg-white py-5 px-3 text-left text-base font-medium">
                                                2 weeks
                                            </td>
                                            <td class="text-dark border-b border-l border-[#E8E8E8] bg-[#06060607] py-5 px-3 text-left text-base font-medium">
                                                75%
                                            </td>
                                            <td class="text-dark border-b border-[#E8E8E8] bg-white py-5 px-3 text-left text-base font-medium">
                                                High
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            </div>
                        </div>
                    </section> 
                </div>
    </main>
</body>
</html>
