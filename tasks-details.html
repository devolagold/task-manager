<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0"/>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Task Manager | Tasks Details</title>

  </head>
  <body>
    <aside class="sidebar">
        <header>
            <img src="images/logo.svg" />
            <span class="font-semibold"> Task Manager </span>
        </header>

        <a href="#">
            <button>
                <span class="material-symbols-outlined"> dashboard </span>
                <span>Overview</span>
            </button>
        </a>

        <a href="tasks-active.html">
            <button class="active">
                <span class="material-symbols-outlined"> work </span>
                <span>Tasks</span>
            </button>
        </a>

        <a href="#">
            <button>
                <span class="material-symbols-outlined"> account_circle </span>
                <span>Profile</span>
            </button>
        </a>

        <a href="#">
            <button class="span-bottom">
                <span class="material-symbols-outlined"> logout </span>
                <span>Log Out</span>
            </button>
        </a>
    </aside>

    <main>
        <!-- Top Navogation -->
        <div class="w-full">
            <img src="images/task-image.jpg" class="w-full" alt="">
        </div>
        <!-- Ongoing Tasks -->
        <div class="flex flex-col space-y- mx-6 mt-3 text-[#060606]">
            <p class="font-light text-gray-600">Task Title:</p>
            <h2 class="text-2xl font-bold">Design a Landing Page</h2>

            <div class="grid grid-cols-2 gap-2">
                <div>
                    <p class="text-sm font-light text-gray-600 mt-4">Task Description:</p>
                    <h2 class="text-base mt-2">Task Management System to help users organize tasks, set deadlines and track progress</h2>        
                </div>
                <div>
                    <p class="text-sm font-light text-gray-600 mt-4">Due Date:</p>
                    <h2 class="text-base mt-2">6th Sept 2023</h2>
                </div>
                <div>
                    <p class="text-sm font-light text-gray-600 mt-4">Created On:</p>
                    <h2 class="text-base mt-2">1st Sept 2023</h2>
                </div>
                <div>
                    <p class="text-sm font-light text-gray-600 mt-4">Status</p>
                    <div class="px-6 p-2 mt-2 bg-[#ECEEF0] w-fit rounded-full">
                        <h2 class="text-sm font-medium text-[#060606]">Pending</h2>
                    </div>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold mt-6">Tasks to be completed</h2>
        
            <label
  for="checkboxLabelTwo"
  class="flex cursor-pointer select-none items-center"
>

</label>

        </div>
